<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove element</title>
</head>
<body style="background-color:black; color:whitesmoke">
    <ul class="language">
        <li>javaScript</li>
    </ul>
    
</body>
<script>
    // traverse each time the tree
    function addLanguage(languageName){
      const li = document.createElement('li');
      li.innerHTML=`${languageName}`;
      document.querySelector('.language').appendChild(li);
    }
    addLanguage('html');
    addLanguage('pyton');
    addLanguage('java');
    // optimize code 
    function addOptiLanguage(languageName){
      const li = document.createElement('li');
      li.appendChild(document.createTextNode(languageName));
      document.querySelector('.language').appendChild(li);
    }

    addOptiLanguage('c++');
    addOptiLanguage('golang');
   

    // Edit Element

     const secondLang = document.querySelector('li:nth-child(2)');
    // secondLang.innerHTML='Sql';

    // editing by creating new element usin replaceWith method
    const newli = document.createElement('li');
    newli.textContent="mySql";
    secondLang.replaceWith(newli);

    //Edit using outerHTML
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML='<li>TypeScript</li>';


    // Remove Element

    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();

</script>
</html>
